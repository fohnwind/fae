{% set page_title = session.get("id") %}
{% extends "layout.html" %}
{% block body %}
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Container
                <small>Manage</small>
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>  <a href="index.html">容器管理</a>
                </li>
                <li class="active">
                    <i class="fa fa-file"></i> 容器列表
                </li>
            </ol>
        </div>
    </div>

     
   <table class="table table-hover">
      <thead>
          <tr>
              <th>#</th>
              <th>name</th>
              <th>type</th>
              <th>ip</th>
          </tr>
      </thead>
      <tbody>
      {% for i in containers %}
          <tr>
              <th scope="row">{{ i.cid }}</th>
              <th><a href="http://www.fae.com/c/{{ i.cname }}">{{ i.cname }}</a></th>
              <th>{{ i.ctype }}</th>
              <th>{{ i.ip }}</th>
         </tr>
      {% endfor%}
      </tbody>
   </table>

{% endblock %}
